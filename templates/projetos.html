{% extends 'base.html' %}
{% block conteudo %}

<body>
    <div id="Salv">
        <h2>Salvar Projeto</h2>
        <form action="{{ url_for('salv') }}" method="post">
            <div class="form-group">
                <label for="nsalv">Nome do Projeto</label>
                <input type="text" id="nsalv" name="nsalv" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <div id="Carrega">
        <h2>Carregar Projeto</h2>
        <form action="{{ url_for('carr') }}" method="post">
            <div class="form-group">
                <label for="ncarr">Nome do Projeto</label>
                <select class="form-control" id="ncarr" name="ncarr" required>
                    <option value="">Selecione um projeto</option>
                    {% for arq in arquivos %}
                    <option value="{{ arq }}">{{ arq }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Carregar</button>
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        #Salv, #Carrega {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
{% endblock conteudo %}
