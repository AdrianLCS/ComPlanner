{% extends 'base.html' %}
{% block conteudo %}

<body>
    <div id="AddPoint">
        <h2>Predição em Área</h2>
        <form action="{{ url_for('area') }}" method="post">
            <div class="form-group">
                <label for="ponto">Estação Fixa</label>
                <select id="ponto" name="ponto" required>
                    <option value="">Selecione uma estação</option>
                    {% for marker in markers %}
                    <option>{{ marker["nome"] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="ponto2">Estação Móvel</label>
                <select id="ponto2" name="ponto2" required>
                    <option value="">Selecione uma estação</option>
                    {% for marker in markers %}
                    <option>{{ marker["nome"] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="raio">Raio (m)</label>
                <input type="number" id="raio" name="raio" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="f">Frequência (MHz)</label>
                <input type="number" id="f" name="f" step="0.1" required>
            </div>

            <button type="submit">Calcular perda</button>
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        #AddPoint {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
{% endblock conteudo %}
