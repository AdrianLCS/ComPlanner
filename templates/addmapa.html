{% extends 'base.html' %}
{% block conteudo %}

<body>
    <div id="config">
        <h2>Seleção de mapa</h2>
        <ol>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Selecione um arquivo de imagem:</label>
                    <input type="file" id="file" name="file" accept="image/*">
                </div>
                <input type="submit" value="Enviar">
            </form>
        </ol>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #config {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</body>
{% endblock conteudo %}
