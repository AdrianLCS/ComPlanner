<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ComPlanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid" style="height: 35px;">
            <a class="navbar-brand" href="#">ComPlanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="home-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="addponto-link" href="{{ url_for('addponto') }}">Add Estação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="addmapa-link" href="{{ url_for('addmapa') }}">Add Mapa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="addradio-link" href="{{ url_for('addradio') }}">Add Rádio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="ptp-link" href="{{ url_for('ptp') }}">Predição PTP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="area-link" href="{{ url_for('area') }}">Predição Área</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="projetos-link" href="{{ url_for('projetos') }}">Planejamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="conf-link" href="{{ url_for('conf') }}">Configuração</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout-link" href="{{ url_for('logout') }}">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block conteudo %}
        {% endblock conteudo %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;

            // Define a correspondência entre rotas e IDs de links
            const routes = {
                '/index_map': 'home-link',
                '/addponto': 'addponto-link',
                '/addmapa': 'addmapa-link',
                '/addradio': 'addradio-link',
                '/ptp': 'ptp-link',
                '/area': 'area-link',
                '/projetos': 'projetos-link',
                '/config': 'conf-link',
                '/logout': 'logout-link'
            };

            // Obtém o ID do link correspondente à rota atual
            const activeLinkId = routes[currentPath];

            if (activeLinkId) {
                const activeLink = document.getElementById(activeLinkId);
                if (activeLink) {
                    activeLink.classList.add('active', 'text-white');
                }
            }
        });
    </script>
</body>
</html>
